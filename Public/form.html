    <!-- Page Content -->
    <div class="content" style="width: 80%;">
        <div class="p-3">
            <div class="container d-flex justify-content-start align-items-center gap-2">
                <h3 class="fw-bold mt-1">Form</h3>
                <i class="bi bi-house-door fs-4"></i>
                <i class="bi bi-chevron-right"></i>
                <span>karyawan</span>
                <i class="bi bi-chevron-right"></i>
                <span>Tambah Data karyawan</span>
            </div>
            <form class="table-form p-3 mt-3" id="myForm" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nama" required>
                </div>
                <div class="mb-3">
                    <label class="me-2" for="exampleFormControlInput1">Jenis Kelamin</label><br>
                    <select name="show" id="jk" class="me-3" style="width: 100%;" required>
                        <option value="10">---</option>
                        <option value="15">Laki - laki</option>
                        <option value="20">Perempuan</option>
                        <option value="25">Rahasia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="Email" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">No Hp</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nomor Telepon" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Alamat</label><br>
                    <textarea name="Alamat" id="alamat" cols="150" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Password" required>
                </div>
                <div class="mb-3">
                    <label class="me-2" for="exampleFormControlInput1">Jabatan</label><br>
                    <select name="show" id="jabatan" class="me-3" style="width: 100%;" required>
                        <option value="---">---</option>
                        <option value="manager">Manager</option>
                        <option value="staf">Staf</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="me-2" for="exampleFormControlInput1">Divisi</label><br>
                    <select name="show" id="divisi" class="me-3" style="width: 100%;" required>
                        <option value="---">---</option>
                        <option value="kasir">Kasir</option>
                        <option value="admin">Admin</option>
                        <option value="karyawan">Karyawan</option>
                        <option value="owner">Owner</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                    <button type="reset" class="btn btn-danger" id="btn-reset">Reset</button></button>
                </div>

            </form>
        </div>
        
    </div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Data berhasil disimpan!"); 
        this.reset();
    });

    document.getElementById("btn-reset").addEventListener("click", function() {
        document.getElementById("myForm").reset();
    });
</script>
